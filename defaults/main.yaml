---
# defaults file for uwsgi

uwsgi_name: "uwsgi"
uwsgi_dir_home: "/home/{{ user }}"
uwsgi_file_load_virtualenvwrapper: ""

uwsgi_package_dependencies:
  - "libpcre3"
  - "libpcre3-dev"

uwsgi_dependencies:
  - name: "python2.7-dev"
    version: ""
  - name: "python-dev"
    version: ""
  - name: "python-pip"
    version: ""

uwsgi_package:
  name: "uwsgi"
  version: ""

uwsgi_pip_dependencies:
  - name: "uWSGI"
    version: "2.0.11.2"
